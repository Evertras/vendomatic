name: Build and test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x' # adjust version if needed
    - name: Restore dependencies
      run: |
        dotnet restore
        dotnet tool restore
    - name: Build
      run: make build
    - name: Test
      run: make test